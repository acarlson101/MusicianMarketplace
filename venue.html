<!--
venue.html: Generic profile page for venues who create an account
-->

<html>

	<!--
	head: contains all file dependencies (CSS + JavaScript)
	-->
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "profile.css" />
	</head>

	<!--
	body: all display content
	-->
	<body>

		<!--
		header content
		-->
		<div id = "header">
			<img src = "logo.png" />
		</div>

		<!--
		main information for profile page
		-->
		<div id = "mainInfo">

			<!--
			profile image
			-->
			<div id = "proPicSection">
				<img id= "proPic" src = "venue.jpg" />
			</div>

			<!--
			user information
			-->
			<div id = "infoSection">
				<div id ="innerInfo">
					<h2>Mainley's Tavern</h2>
					<p>Location: Waterville, ME</p>
					<p>Asking Price: $20/hour</p>
					<p>Contact Info: venue@example.com</p>
					<button type="button" class="btn btn-warning">Edit Info</button>
				</div>
			</div>
			
		</div>
		<script type= "text/javascript" src = "profile.js"></script>
	</body>

</html>
